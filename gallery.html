<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat Gallery</title>

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      padding: 20px;
      font-family: sans-serif;
      background-color:pink ;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      margin-bottom: 40px;
      font-weight: bold;
      color: #333;
    }

    #demo {
      width: 90%;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 10px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .card-body {
      padding: 15px;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: bold;
    }

    .card-text {
      color: #777;
    }
  </style>
</head>
<body>

  <h1>ðŸ˜» Cat Gallery</h1>

  <div id="demo"></div>

  <script>
    const divison = document.getElementById("demo");

    async function imageGallery() {
      try {
        const response = await axios.get('https://api.thecatapi.com/v1/images/search?limit=10');
        let html = '';
        response.data.forEach(cat => {
          html += `
            <div class="card">
              <img src="${cat.url}" alt="Cute cat image">
              <div class="card-body">
                <h5 class="card-title">#cat</h5>
                <p class="card-text"><small class="text-muted">TechM</small></p>
              </div>
            </div>
          `;
        });
        divison.innerHTML = html;
      } catch (error) {
        divison.innerHTML = `<p class="text-danger">Failed to load images. Please try again later.</p>`;
        console.error('Error fetching images:', error);
      }
    }

    imageGallery();
  </script>
</body>
</html>
